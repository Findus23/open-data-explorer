version = "0.1.0"
description = ""
authors = [
    {name = "Lukas Winkler",email = "git@lw1.at"}
]
readme = "README.md"
requires-python = ">=3.13,<4"
dependencies = [
    "requests (>=2.32.3,<3.0.0)",
    "datasette @ file:///home/lukas/PycharmProjects/open-data-explorer/datasette",
    "starlette (>=0.47.0,<0.48.0)",
    "sqlite-utils (>=3.38,<4.0)",
