    "pydantic (>=2.11.2,<3.0.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "babel (>=2.17.0,<3.0.0)",
    "chardet (>=5.2.0,<6.0.0)",
    "geopandas (>=1.0.1,<2.0.0)",
    "geojson-to-sqlite (>=1.1.1,<2.0.0)",
    "fiona (>=1.10.1,<2.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "openpyxl (>=3.1.5,<4.0.0)",
    "xlrd (>=2.0.1,<3.0.0)",
